<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
</head>
<body>
    
    <main>
        <div class="numberpad-grid">
            <div class="display"></div>
            <div id="clear" class="item">C</div>
            <div id="delete" class="item">&larr;</div>

            <div id="o" class="item">0</div>
            <div id="on" class="item">1</div>
            <div id="t" class="item">2</div>
            <div id="th" class="item">3</div>
            <div id="f" class="item">4</div>
            <div id="fi" class="item">5</div>
            <div id="s" class="item">6</div>
            <div id="se" class="item">7</div>
            <div id="e" class="item">8</div>
            <div id="n" class="item">9</div>
            <div class="item" id="add">+</div>
            <div class="item" id="subtract">-</div>
            <div class="item" id="multiply">*</div>
            <div class="item" id="division">/</div>
            <div id="equal">=</div>
        </div>
    </main>
    <script src="main.js"></script>

</body>
</html>
